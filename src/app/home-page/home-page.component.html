<md-card>
  <md-grid-list class="text-center">
    <md-grid-tile>{{goalDay}}</md-grid-tile>
    <md-grid-tile>-</md-grid-tile>
    <md-grid-tile>{{totalCalories}}</md-grid-tile> 
    <md-grid-tile>+</md-grid-tile> 
    <md-grid-tile>{{exercise}}</md-grid-tile> 
    <md-grid-tile>=</md-grid-tile> 
    <md-grid-tile> {{rest}} </md-grid-tile>
  </md-grid-list>
  <md-grid-list class="md-font grey text-center">
    <md-grid-tile>Objetivo</md-grid-tile>
    <md-grid-tile> </md-grid-tile>
    <md-grid-tile>Alimento</md-grid-tile>
    <md-grid-tile></md-grid-tile>
    <md-grid-tile>Ejercicio</md-grid-tile>
    <md-grid-tile></md-grid-tile>
    <md-grid-tile>Restantes</md-grid-tile>
  </md-grid-list>

</md-card>


<md-list *ngIf="user">
  <md-card *ngFor="let meal of meals; let i = index">
     <md-card-content>
      <md-list>
        <md-list-item>
          <span class="big-font" md-line> {{meal.name}}  </span>
          <section  layout-align="end" layout-wrap>
             <span class="md-font">{{totalMealCalories[i]}}</span>
          </section>
        </md-list-item>  
      </md-list>  
     
      <md-divider></md-divider> 
  
      <md-list>
        <md-list-item *ngFor="let food of meal.foods" routerLink="food-detail">
          <span class="md-font" md-line> {{food.name}}  </span>
          <section  layout-align="end" layout-wrap>
             <span class="md-font">  {{food.calories}}</span>
          </section>
          <p md-line>
            <span class="sm-font left grey">{{food.description}}, {{food.amount}}{{food.unit}}</span>
          </p>
        </md-list-item>
      </md-list>
    </md-card-content>

    <md-card-footer class="grey backgrey">
      <md-card-action>
         <button md-button (click)="goToFoodList()" >+ AÃ±adir alimento</button>
      </md-card-action>
    </md-card-footer>

  </md-card>
</md-list>
